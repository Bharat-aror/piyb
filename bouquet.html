<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouquet</title>
    <style>
        /* Body and overall styles */
        body {
            background-color: #f8bbd0; /* Light pink background */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5rem;
            color: #d81b60; /* Pinkish color for heading */
            margin-bottom: 40px;
        }

        /* Bouquet Image */
        .bouquet-container img {
            width: 300px;  /* Set the image size */
            height: auto;
            border-radius: 10px;
        }

        /* Button Style */
        .bouquet-button {
            margin-top: 30px;
            padding: 15px 25px;
            background-color: #d81b60;
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .bouquet-button:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>

    <h1>Hereâ€™s a Beautiful Bouquet Just for You!</h1>

    <!-- Displaying bouquet image -->
    <div class="bouquet-container">
        <img src="images\bouquets.jpg" alt="Bouquet Image">
    </div>

    <!-- Button that links to animation page -->
    <button class="bouquet-button" onclick="window.location.href='memories.html'">Click to View Our Moments</button>

</body>
</html>
