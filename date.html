<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>When Are You Free?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fff0f5;
            color: #ff1493;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ff1493;
        }
        button {
            background-color: #ff1493;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c71585;
        }
    </style>
</head>
<body>
    <h1>When Are You Free, My Cutieeeee?</h1>
    <form action="food.html" method="GET">  <!-- Added action to redirect to food selection page -->
        <label for="date">Select a date:</label>
        <input type="date" id="date" name="date" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
