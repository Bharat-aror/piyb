<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            color: #ff0066;
        }
        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        h1 span {
            font-size: 2rem;
            color: #99004d;
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #ff0066;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #cc0052;
        }
        img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            border: 2px solid #ff0066;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Hiiiiii Cutieee <br><span>Will you be my Valentine?</span></h1>
    <div class="button-container">
        <a href="thankyou.html"><button>ofcccc my dudu</button></a>
        <button>yesssss</button>
    </div>
    <img src=".\images\cat.jpg" alt="Please Image">
</body>
</html>
